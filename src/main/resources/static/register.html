<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">
    <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
     <script type="text/javascript" src="./js/code.js"></script>
  </head>

  <body>

    <div class="container">


      <form class="form-signin" id="registerForm">
      	<div id="team"><h1>STARK</h1></div>
        <h2 class="form-signin-heading">Register</h2>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <label for="rePassword" class="sr-only">Retype Password</label>
        <input type="password" id="rePassword" class="form-control padding-10" placeholder="Retype Password" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Sign in</button>

        <p class="message">Already registered? <a href="index.html">Sign in</a></p>
      </form>

    </div> 
  </body>
</html>
